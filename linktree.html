<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>VYN SKY</title>
    <style>
        body {
            background: linear-gradient(270deg, red, green, blue);
            background-size: 600% 600%;
            animation: gradient 15s ease infinite;
            font-family: 'Roboto', sans-serif;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 90%;
            max-width: 500px;
            height: auto;
            max-height: 600px;
            text-align: center;
            background: rgb(19, 193, 199);
            border-radius: 50px;
            padding: 50px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .profile {
            margin-bottom: 20px;
            position: relative; /* Tambahkan ini untuk posisi relatif */
        }

        .profile-img {
            width: 100px;
            border-radius: 50%;
        }

        .dog-img {
            height: 140px;
            width: 170px; /* Atur ukuran gambar anjing */
            position: absolute; /* Menggunakan posisi absolut */
            top: 0; /* Atur posisi atas */
        }

        .dog-left {
            left: -50px; /* Posisi di kiri */
        }

        .dog-right {
            right: -64px; /* Posisi di kanan */
        }

        .paw-print {
            background-image: url('paw.png'); /* Pastikan jalur ini benar */
            background-size: 50px 50px;
            width: 50px; /* Ukuran paw print */
            height: 50px; /* Ukuran paw print */
            position: absolute;
            opacity: 0.5;
        }

        .paw1 { top: 10%; left: 20%; }
        .paw2 { top: 30%; left: 70%; }
        .paw3 { top: 60%; left: 40%; }
        .paw4 { top: 80%; left: 80%; }

        h1 {
            font-weight: 700;
        }

        p {
            font-weight: 400;
        }

        .btn {
            transition: transform 0.3s, box-shadow 0.3s;
            backdrop-filter: blur(5px); /* Tambahkan efek blur */
            -webkit-backdrop-filter: blur(5px); /* Tambahkan dukungan untuk Safari */
            color: white; /* Pastikan teks tetap terlihat */
            background-color: transparent; /* Membuat latar belakang transparan */
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="paw-print paw1"></div>
        <div class="paw-print paw2"></div>
        <div class="paw-print paw3"></div>
        <div class="paw-print paw4"></div>
        <div class="profile">
            <img src="bonus Vyn_20240924084637.png" alt="Profile Picture" class="profile-img">
            <h1>VYN SKY</h1>
            <p>your favorite husky</p>
            <img src="dog1.png" alt="Dog" class="dog-img dog-left"> <!-- Gambar anjing di kiri -->
            <img src="dog2.png" alt="Dog" class="dog-img dog-right"> <!-- Gambar anjing di kanan -->
        </div>
        <div class="links">
            <a href="https://youtube.com/@vyn-pz8vh?si=jNCQfxnZlwaQHYya" class="btn btn-primary">YouTube</a>
            <a href="https://www.instagram.com/vyn_skye/?__pwa=1#" class="btn btn-danger">Instagram</a>
            <a href="https://www.tiktok.com/@vyn_miracle?is_from_webapp=1&sender_device=pcubah" class="btn btn-success">TikTok</a>
            <a href="https://open.spotify.com/user/31i7ezrn72vtmncka3y5notrek6m?si=83eea8f2583144b8" class="btn btn-dark">Spotify</a>
        </div>
    </div>
</body>
</html>
