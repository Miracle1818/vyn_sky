<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>VYN SKY</title>
    <style>
        body {
            background: linear-gradient(270deg, red, green, blue);
            background-size: 600% 600%;
            animation: gradient 15s ease infinite;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Pastikan body memiliki tinggi minimal */
            margin: 0; /* Menghapus margin default */
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .navbar {
            position: fixed; /* Mengatur navbar agar tetap di atas */
            top: 0; /* Menempatkan navbar di bagian atas */
            left: 0; /* Menempatkan navbar di sisi kiri */
            right: 0; /* Menempatkan navbar di sisi kanan */
            z-index: 1000; /* Menjaga navbar di atas konten lainnya */
        }

        .container {
            flex: 1; /* Membuat container mengisi ruang yang tersedia */
            width: 90%;
            max-width: 500px;
            height: auto;
            max-height: 500px;
            text-align: center;
            background: rgb(19, 193, 199);
            border-radius: 50px;
            padding: 50px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin: auto; /* Pusatkan container */
            margin-top: 80px; /* Memberikan ruang untuk navbar */
        }

        .profile {
            margin-bottom: 20px;
            position: relative; /* Tambahkan ini untuk posisi relatif */
        }

        .profile-img {
            width: 100px;
            border-radius: 50%;
        }

        .dog-img {
            height: 140px;
            width: 170px; /* Atur ukuran gambar anjing */
            position: absolute; /* Menggunakan posisi absolut */
            top: 0; /* Atur posisi atas */
        }

        .dog-left {
            left: -50px; /* Posisi di kiri */
        }

        .dog-right {
            right: -64px; /* Posisi di kanan */
        }

        .paw-print {
            background-image: url('paw.png'); /* Pastikan jalur ini benar */
            background-size: 50px 50px;
            width: 50px; /* Ukuran paw print */
            height: 50px; /* Ukuran paw print */
            position: absolute;
            opacity: 0.5;
        }

        .paw1 { top: 10%; left: 20%; }
        .paw2 { top: 30%; left: 70%; }
        .paw3 { top: 60%; left: 40%; }
        .paw4 { top: 80%; left: 80%; }

        h1 {
            font-weight: 700;
        }

        p {
            font-weight: 400;
        }

        .btn {
            transition: transform 0.3s, box-shadow 0.3s;
            backdrop-filter: blur(5px); /* Tambahkan efek blur */
            -webkit-backdrop-filter: blur(5px); /* Tambahkan dukungan untuk Safari */
            color: white; /* Pastikan teks tetap terlihat */
            background-color: transparent; /* Membuat latar belakang transparan */
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        .navbar {
            background-color: #0097a7; /* Warna navbar yang menarik */
        }
        .navbar-brand, .nav-link {
            color: rgb(8, 0, 0) !important; /* Warna teks navbar */
        }
        .navbar-brand:hover, .nav-link:hover {
            color: #091314 !important; /* Warna teks saat hover */
        }

        footer {
            background-color: rgba(52, 58, 64, 0.7); /* Semi-transparan */
            color: white; /* Warna teks footer */
            text-align: center; /* Pusatkan teks */
            padding: 1rem; /* Padding untuk footer */
            backdrop-filter: blur(5px); /* Efek blur */
            -webkit-backdrop-filter: blur(5px); /* Tambahkan dukungan untuk Safari */
            width: 100%; /* Memastikan footer memenuhi lebar */
            position: relative; /* Memastikan footer berada di bawah konten */
        }
    </style>
</head>
